{% extends 'base.html' %}

{% block content %}

<div class="container" style="padding-top: 39px;">
    <div class="row">
        
        <div class="col-auto col-md-3" style="margin-top: 50px;padding-right: 45px;">
            <div></div>
            <div class="card" style="background: rgba(255,255,255,0.5);"></div>
            <form
                style="border-radius: 5px;padding-top: 10px;padding-right: 10px;padding-bottom: 10px;padding-left: 10px;border: 1px solid var(--bs-body-bg);border-top-style: solid;">
                <h1 class="fs-4 text-center" style="color: var(--bs-gray-100);">{{ item }}</h1>
                <hr
                    style="background: var(--bs-body-bg);border-width: 1px;border-color: var(--bs-body-bg);color: var(--bs-body-bg);margin-top: 10px;margin-bottom: 10px;" />
                <div class="d-flex d-md-flex d-lg-flex justify-content-end justify-content-md-end align-items-md-center justify-content-lg-end justify-content-xl-center"
                    style="margin-top: 60px;padding-bottom: 7px;"><button class="btn btn-danger" type="button">eliminar
                        item</button></div>
            </form>
        </div>
        <div class="col-md-9">
            <div class="text-center" style="margin-top: 0px;margin-bottom: 14px;">
                <h3 style="color: var(--bs-body-bg);">historial de prestamos</h3>
            </div>
            <div class="table-responsive" style="border-radius: 5px;border: 1px none var(--bs-body-bg);">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>prestado a...</th>
                            <th>fecha de prestamo</th>
                            <th>fecha devuelto</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for prestamo in prestamos %}
                        <tr>
                            <td>{{prestamo.usuario}}</td>
                            <td>{{prestamo.fecha_prestamo}}</td>
                            <td>{{prestamo.fecha_devuelto}}</td>

                            <td class="d-lg-flex justify-content-lg-center"><button class="btn btn-secondary"
                                    type="button"
                                    style="text-align: center;padding-left: 18px;padding-right: 18px;margin-left: 10px;"><i
                                        class="fas fa-info-circle fs-5"></i></button></td>
                        </tr>
                        
                        {% endfor %}
                        

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
