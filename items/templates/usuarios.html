{% extends 'base.html' %}

{% block content %}
<div class="container" style="padding-top: 39px;">
    <div class="row">
        <div class="col-auto col-md-3" style="margin-top: 50px;padding-right: 45px;">
            <div>
                <form
                    style="border-radius: 5px;padding-top: 10px;padding-right: 10px;padding-bottom: 10px;padding-left: 10px;border: 1px solid var(--bs-body-bg) ;border-top-style: solid;"
                    method="post" action="{% url 'busqueda_user' %}">{% csrf_token %}
                    <h1 class="fs-4 text-center" style="color: var(--bs-gray-100);">buscar usuarios</h1>
                    <hr
                        style="background: var(--bs-body-bg);border-width: 1px;border-color: var(--bs-body-bg);color: var(--bs-body-bg);margin-top: 10px;margin-bottom: 10px;">
                    <div class="d-flex d-md-flex d-lg-flex justify-content-end justify-content-md-end align-items-md-center justify-content-lg-end"
                        style="margin-top: 15px;padding-bottom: 7px;"><input class="form-control" type="text"
                            placeholder="busqueda" name="busqueda"><button class="btn btn-primary" type="submit"><i
                                class="fas fa-search"></i></button></div>
                </form>
            </div>
            <div class="d-lg-flex justify-content-lg-center" style="margin-top: 10px;margin-bottom: 11px;"><a
                    class="btn btn-success" role="button" href="{% url 'agregar_usuario' %}">agregar usuario</a></div>
        </div>
        <div class="col-md-9">
            <div class="table-responsive" style="border-radius: 5px;border: 1px none var(--bs-body-bg);">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>usuario</th>
                            <th>rol</th>
                            <th>rut</th>
                            <th>correo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for usuario in usuarios %}

                        <tr>
                            <td>{{ usuario.nombre }}</td>
                            <td>{{ usuario.rol }}</td>
                            <td>{{ usuario.rut }}</td>
                            <td>{{ usuario.correo }}</td>
                            <td class="d-lg-flex justify-content-lg-center"><button class="btn btn-secondary"
                                    type="button"
                                    style="text-align: center;padding-left: 18px;padding-right: 18px;margin-left: 10px;"><i
                                        class="fas fa-info-circle fs-5"></i></button></td>
                        </tr>

                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
