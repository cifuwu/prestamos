{% extends 'base.html' %}

{% block content %}
<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 style="color: #ffffff;">agregar item</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center" style="margin-top: -20px;">
            <div class="col-md-6 col-xl-4">
                
                {% if mensaje %}
                <div class="d-lg-flex justify-content-lg-center">
                    <div class="alert alert-success text-center alert-dismissible" role="alert" style="width: 458.391px;padding-bottom: 5px;padding-top: 5px;"><button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
                        <h5 class="alert-heading">{{ mensaje.0 }}</h5><span><strong>{{ mensaje.1 }}</strong></span>
                    </div>
                </div>
                {% endif %}
                
                <div class="card mb-5" style="background: transparent;border-radius: 17px;border-width: 2px;border-color: rgb(255,255,255);">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: var(--bs-green);">  <svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 0 512 512" width="1em" height="1em" fill="currentColor">
                            <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                            <path d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z"></path>
                        </svg></div>
                        <form class="text-center" method="post" action="{% url 'agregar_item' %}">{% csrf_token %}
                            <div class="mb-3"><input class="form-control" type="text" placeholder="nombre" name="nombre" required></div>
                            <div class="mb-3"><input class="form-control" type="text" name="codigo" placeholder="codigo (id item)" required></div>
                            <div class="mb-3">
                            <select class="form-select" name="categoria" required>
                                    
                                <option selected disabled value="">categoria</option>
                                <option value="computador">computador</option>
                                <option value="juego">juego</option>
                                <option value="raspberry">raspberry</option>
                                <option value="otro">otro</option>
                            
                            </select>
                            </div>
                            <div class="mb-3"><textarea class="form-control" placeholder="descripciÃ³n (opcional)" name="comentario"></textarea></div>

                            <div class="mb-3"><button class="btn btn-success d-block w-100" type="submit" style="margin-top: 25px;">agregar item</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
