{% extends 'base.html' %}

{% block content %}
<div class="container">
    <section class="position-relative py-4 py-xl-5" style>
        <div class="container position-relative">
            {% if mensaje %}
                        <div class="text-center d-xl-flex justify-content-xl-center">
                            <div class="alert alert-success" role="alert" style="background: var(--bs-teal);color: var(--bs-body-color);border-style: none;"><span><strong>{{ mensaje }}</strong></span></div>
                        </div>
                        {% endif%}
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        
                        <div class="card-body p-sm-5" style="background: rgba(255,255,255,0.27);">
                            <h2 class="text-center mb-4">agregar item</h2>
                            <form  method="POST" action="{% url 'agregar_item' %}">{% csrf_token %}
                                <div class="mb-3"><input id="name-2" class="form-control" type="text" name="nombre" placeholder="nombre" required /></div>
                                <div class="mb-3"><input id="name-1" class="form-control" type="text" name="codigo" placeholder="codigo" /></div>
                                <select class="form-select" name="categoria" required>
                                    <optgroup label="categoria" name="categoria">
                                        <option value="computador">computador</option>
                                        <option value="juego">juego</option>
                                        <option value="otro">otro</option>
                                    </optgroup>
                                </select>
                                <div class="mb-3"></div>
                                <div class="mb-3"><textarea id="message-2" class="form-control" name="comentario" rows="3" placeholder="comentario"></textarea></div>
                                <div><button class="btn btn-primary d-block w-100" type="submit">agregar</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
